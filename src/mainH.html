<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="censorCurtain">Changing Boards. Game will continue shortly</div>
    <div class="gamingArea">
      <div class="coordsTakenOverlay">
        <p class="diffCoordsMsg">Coords alredy taken pick diff coords.</p>
      </div>
      <div class="winnerOverlay">
        <p class="winnerMainMsg">The winner is</p>
        <p class="trueWinner"></p>
        <button type="reset" form="gameTypeForm" class="playAgain">
          Play Again!
        </button>
      </div>
      <div class="multShipsPlacementOverlay">
        <p class="chooseShipMsg">Select a ship to choose its coordinates...</p>
        <div class="shipsDiagram">
          <table class="2a" id="two">
            <tr>
              <td class="2a"></td>
              <td class="2a"></td>
            </tr>
          </table>
          <table class="2b" id="22">
            <tr>
              <td class="2b"></td>
              <td class="2b"></td>
            </tr>
          </table>
          <table class="3" id="three">
            <tr>
              <td class="3"></td>
              <td class="3"></td>
              <td class="3"></td>
            </tr>
          </table>
          <table class="4" id="four">
            <tr>
              <td class="4"></td>
              <td class="4"></td>
              <td class="4"></td>
              <td class="4"></td>
            </tr>
          </table>
          <table class="5" id="five">
            <tr>
              <td class="5"></td>
              <td class="5"></td>
              <td class="5"></td>
              <td class="5"></td>
              <td class="5"></td>
            </tr>
          </table>
        </div>
        <div class="shipChoiceButtons">
          <button type="submit" class="confirmShip">OK</button>
          <button type="reset" class="cancelShip">Cancel</button>
        </div>
      </div>
      <!-- end mulShips diagram -->
      <div class="shipInputsOverlay">
        <div class="singleShipDiagram"></div>
        <div class="Inputs">
          <div class="coords">
            <form action="@" name="shipLocation" class="shipLocation">
              <div class="axis">
                <label for="xaxis">X-Axis</label>
                <select name="xAxis" id="xaxis" class="xAxis">
                  <option value="0">1</option>
                  <option value="1">2</option>
                  <option value="2">3</option>
                  <option value="3">4</option>
                  <option value="4">5</option>
                  <option value="5">6</option>
                  <option value="6">7</option>
                  <option value="7">8</option>
                  <option value="8">9</option>
                  <option value="9">10</option>
                </select>
                <label for="yaxis">Y-Axis</label>
                <select name="yAxis" id="yaxis" class="yAxis">
                  <option value="0">1</option>
                  <option value="1">2</option>
                  <option value="2">3</option>
                  <option value="3">4</option>
                  <option value="4">5</option>
                  <option value="5">6</option>
                  <option value="6">7</option>
                  <option value="7">8</option>
                  <option value="8">9</option>
                  <option value="9">10</option>
                </select>
              </div>
              <div class="radios">
                <label for="xRadio" class="radioLabel x">Horizontal</label>
                <input
                  type="radio"
                  name="position"
                  class="xRadio"
                  id="xRadio"
                  value="0"
                />
                <label for="yRadio" class="radioLabel y">Vertical</label>
                <input
                  type="radio"
                  name="position"
                  class="yRadio"
                  id="yRadio"
                  value="1"
                />
              </div>
              <div class="shipLocationButtons">
                <button type="submit" form="shipLocation" class="confirmCoords">
                  OK
                </button>
                <button type="reset" form="shipLocation" class="cancelCoords">
                  NAH
                </button>
              </div>
            </form>
          </div>
          <!-- end coords -->
        </div>
        <!-- end Inputs -->
      </div>
      <!-- end shipInputsOverlay -->
      <div class="playerSelectionOverlay">
        <div class="gameTypeDiv">
          <div class="gameTypeText"><p>Please select game type</p></div>
